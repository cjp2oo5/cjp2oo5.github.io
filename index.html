<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Academic Planner - Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f8fafc, #e0f2fe); /* Lightest blue to very light blue */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .frosted-glass {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(200, 200, 200, 0.3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="">
  <h1 class="text-5xl md:text-6xl text-blue-800 font-extrabold mb-12 drop-shadow-md">Academic Planner Menu</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-5xl">
    <a href="home.html" class="frosted-glass p-8 rounded-2xl font-bold text-gray-800 text-2xl text-center flex flex-col items-center justify-center space-y-4 transition-all duration-300 transform hover:scale-105 hover:bg-opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Home</span>
    </a>
    <a href="subjects.html" class="frosted-glass p-8 rounded-2xl font-bold text-gray-800 text-2xl text-center flex flex-col items-center justify-center space-y-4 transition-all duration-300 transform hover:scale-105 hover:bg-opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
      <span>Subjects</span>
    </a>
    <a href="todo.html" class="frosted-glass p-8 rounded-2xl font-bold text-gray-800 text-2xl text-center flex flex-col items-center justify-center space-y-4 transition-all duration-300 transform hover:scale-105 hover:bg-opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-checks"><path d="m3 10 2 2 4-4"/><path d="m3 16 2 2 4-4"/><path d="M11 6h8"/><path d="M11 12h8"/><path d="M11 18h8"/></svg>
      <span>To-Do List</span>
    </a>
    <a href="calendar.html" class="frosted-glass p-8 rounded-2xl font-bold text-gray-800 text-2xl text-center flex flex-col items-center justify-center space-y-4 transition-all duration-300 transform hover:scale-105 hover:bg-opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
      <span>Calendar</span>
    </a>
    <a href="timer.html" class="frosted-glass p-8 rounded-2xl font-bold text-gray-800 text-2xl text-center flex flex-col items-center justify-center space-y-4 transition-all duration-300 transform hover:scale-105 hover:bg-opacity-80">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-timer"><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="12" y1="2" y2="6"/><path d="M4 13a8 8 0 0 0 16 0 8 8 0 0 0-16 0"/><path d="M12 9v5l2 2"/></svg>
      <span>Pomodoro Timer</span>
    </a>
    <div class="hidden lg:block"></div> <!-- Placeholder for layout balance on large screens -->
  </div>
</body>
</html>
