<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Academic Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      /* Subtle white gradient background */
      background: linear-gradient(to bottom right, #f8fafc, #e0f2fe); /* Lightest blue to very light blue */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    /* No custom text shadow needed for dark text on light background */
    .frosted-glass {
      background-color: rgba(255, 255, 255, 0.7); /* More opaque white */
      backdrop-filter: blur(12px); /* Slightly more blur */
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(200, 200, 200, 0.3); /* Softer border */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* More prominent shadow for depth */
    }
  </style>
</head>
<body class="">
  <h1 class="text-5xl md:text-6xl text-blue-800 font-extrabold mb-4 drop-shadow-md">Welcome, Chriswin!</h1>
  <div class="text-xl md:text-2xl text-gray-800 mb-10 text-center max-w-xl frosted-glass p-6 rounded-2xl shadow-xl transform transition-transform duration-300 hover:scale-[1.01]">
    <!-- Literal "Thought of the day-" text added here -->
    <span class="font-semibold">Thought of the day - </span>
    <!-- The dynamic quote will be displayed here -->
    <span id="quote" class="italic">Loading motivational quote...</span>
  </div>
  <a href="index.html" class="inline-flex items-center justify-center space-x-2 bg-gradient-to-r from-blue-600 to-purple-700 hover:from-blue-700 hover:to-purple-800 text-white py-3 px-8 rounded-xl font-bold text-lg shadow-lg transition-all duration-300 transform hover:scale-105 mt-10">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-circle"><circle cx="12" cy="12" r="10"/><path d="M12 8L8 12l4 4"/><path d="M16 12H8"/></svg>
    <span>Back to Menu</span>
  </a>

  <script>
    // Array of motivational quotes
    const quotes = [
      "Push yourself, because no one else is going to do it for you.",
      "Success doesn’t just find you. You have to go out and get it.",
      "Great things never come from comfort zones.",
      "Dream it. Wish it. Do it.",
      "Don’t stop when you’re tired. Stop when you’re done.",
      "The future belongs to those who believe in the beauty of their dreams.",
      "The only way to do great work is to love what you do.",
      "Believe you can and you're halfway there.",
      "The best way to predict the future is to create it.",
      "Your limitation—it's only your imagination."
    ];
    // Get the quote element by its ID
    const quoteElement = document.getElementById("quote");
    // Set the text content of the quote element to a random quote from the array
    quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
