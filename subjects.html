<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects - Academic Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f8fafc, #e0f2fe); /* Lightest blue to very light blue */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .frosted-glass {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(200, 200, 200, 0.3);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      text-align: left;
      padding: 1.25rem;
      color: #333; /* Darker text for readability on light background */
      border: 2px solid rgba(180, 180, 180, 0.8); /* Increased border width and made slightly darker */
      font-weight: 700; /* Made all text bold (Poppins 700 is bold) */
    }
    th {
      background-color: rgba(255, 255, 255, 0.9); /* Opaque header background */
      font-weight: 700; /* Explicitly set to bold */
    }
    th:first-child {
      border-top-left-radius: 12px;
    }
    th:last-child {
      border-top-right-radius: 12px;
    }
    th {
        border-bottom: 2px solid rgba(180, 180, 180, 0.8); /* Ensure bottom border for header, matching new width */
    }
    tr:last-child td:first-child {
      border-bottom-left-radius: 12px;
    }
    tr:last-child td:last-child {
      border-bottom-right-radius: 12px;
    }
    tr:nth-child(even) {
      background-color: rgba(240, 240, 240, 0.5); /* Lighter zebra striping */
    }
    .emoji {
        margin-right: 0.5rem; /* Space between emoji and text */
        font-size: 1.2em; /* Slightly larger emoji */
    }
  </style>
</head>
<body class="">
  <h1 class="text-5xl md:text-6xl text-blue-800 font-extrabold mb-10 drop-shadow-md">Your Subjects</h1>
  <div class="frosted-glass rounded-2xl shadow-xl overflow-hidden mb-12 w-full max-w-4xl">
    <table id="subjects-table" class="min-w-full">
      <thead>
        <tr>
          <th scope="col" class="text-xs md:text-sm uppercase tracking-wider">Subject</th>
          <th scope="col" class="text-xs md:text-sm uppercase tracking-wider">Grade</th>
        </tr>
      </thead>
      <tbody class="">
        <!-- Subject rows will be populated here by JavaScript -->
      </tbody>
    </table>
  </div>
  <a href="index.html" class="inline-flex items-center justify-center space-x-2 bg-gradient-to-r from-blue-600 to-purple-700 hover:from-blue-700 hover:to-purple-800 text-white py-3 px-8 rounded-xl font-bold text-lg shadow-lg transition-all duration-300 transform hover:scale-105 mt-8">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-circle"><circle cx="12" cy="12" r="10"/><path d="M12 8L8 12l4 4"/><path d="M16 12H8"/></svg>
    <span>Back to Menu</span>
  </a>

  <script>
    const subjects = [
      { name: "Mathematics", grade: "B", emoji: "➕" },
      { name: "Physics", grade: "C+", emoji: "⚛️" },
      { name: "Computer Science", grade: "A", emoji: "💻" },
      { name: "English", grade: "B-", emoji: "📚" },
      { name: "Chemistry", grade: "D", emoji: "🧪" },
      { name: "Biology", grade: "C", emoji: "🔬" },
      { name: "History", grade: "A-", emoji: "📜" },
      { name: "Geography", grade: "B+", emoji: "🌍" }
    ];

    const tableBody = document.querySelector("#subjects-table tbody");

    subjects.forEach(sub => {
      const row = document.createElement("tr");
      row.className = "hover:bg-gray-100 transition-colors duration-200"; // Light hover effect
      row.innerHTML = `
        <td class="text-lg"><span class="emoji">${sub.emoji}</span>${sub.name}</td>
        <td class="text-lg">${sub.grade}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
